<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gumike</title>
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="fountainG" class="page-preload">
        <div id="fountainG_1" class="fountainG"></div>
        <div id="fountainG_2" class="fountainG"></div>
        <div id="fountainG_3" class="fountainG"></div>
        <div id="fountainG_4" class="fountainG"></div>
        <div id="fountainG_5" class="fountainG"></div>
    </div>
    <!--load page-->

    <div class="wrapper">

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="pull-left wow bounceInUp" data-wow-delay="0s">
                        GUMI IDEA MARKET 2017
                    </div>
                    <div class="pull-right wow bounceInUp" data-wow-delay="1s">
                        <div class="header__about">
                            <a href="#"> <img src="img/message.png" alt="">ABOUT</a>
                        </div>
                        <div class="header__access">
                            <img src="img/access.png" alt=""> ACCESS
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--header-->

        <div class="banner">
            <div class="banner__logo">
                YOKUBARI
                <div class="banner__logo__line"></div>
                <div class="banner__logo__line-end"></div>
            </div>
            <div class="banner__date">
                <img class="img-responsive" src="img/date.png" alt="">
            </div>
            <div class="banner__human-auto">
                <img class="img-responsive" src="img/man-01.png" alt="">
            </div>
        </div>
        <!--banner-->

        <div class="slider">
            <ul>
                <li class="wow bounceInUp" data-wow-delay="1.5s"><img src="img/AR_phabet_pic.png" alt="">
                    <div class="note"><img src="img/AR_phabet_text.png" alt=""></div>
                    <div class="img-hover"><img src="img/AR_phabet_hover.png" alt=""></div>
                    <div class="text">Link Work</div>
                </li>
                <li class="wow bounceInUp" data-wow-delay="2.3s"><img src="img/hear_me_pic.png" alt="">
                    <div class="note"><img src="img/hear_me_text.png" alt=""></div>
                    <div class="img-hover"><img src="img/hear_me_hover.png" alt=""></div>
                    <div class="text">Link Work</div></li>
                <li class="wow bounceInUp" data-wow-delay="3s"><img src="img/interactive_actual_movie_pic.png" alt="">
                    <div class="note"><img src="img/interactive_actual_movie_text.png" alt=""></div>
                    <div class="img-hover"><img src="img/interactive_actual_movie_hover.png" alt=""></div>
                    <div class="text">Link Work</div></li>
                <li class="wow bounceInUp" data-wow-delay="3.8s"><img src="img/link_world_pic.png" alt="">
                    <div class="note"><img src="img/link_world_text.png" alt=""></div>
                    <div class="img-hover"><img src="img/link_world_hover.png" alt=""></div>
                    <div class="text">Link Work</div></li>
            </ul>
        </div>
        <!--slider-->
    </div>

<!--script-->
<script type="text/javascript" src="js/vendor/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vendor/wow.min.js"></script>
<script src="js/vendor/slick.min.js"></script>
<script type="text/javascript" src="js/theme.js"></script>
<!--script-->
</body>
</html>
